<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>EBAC</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <Header> <h1>Seja bem vindo a EBAC</h1></Header>
    <main>
        <section>
            <h2>Junte-se a nós!</h2>
            <h3>Criar conta</h3>
        </section>
        <form>
            <input type="text" placeholder="Insira seu nome">
            <br>
            <input type="text" placeholder="Insira seu sobrenome">
            <br>
            <input type="number" min="18" max="100">
            <label for="number">Insira sua idade</label>
            <br>
            <br>
        <div class="e-mail">
            <label for="e-mail">Seu e-mail</label>
            <br>
            <input type="e-mail" placeholder="Insira seu e-mail">
            <br>
        </div>
            <input type="tel" placeholder="Insira seu número de celular">
            <br>
            <br>
        <div class="password">
            <label for="password">Crie sua senha</label>
            <br>
            <input type="password" placeholder="Crie uma senha">
            <br>
            <input type="password" placeholder="Confirme sua senha">
            <br>
        </div>
            <button type="submit">Concluir</button>
            <button type="reset">Apagar</button>
        </form>
    </main>
</body>
</html
